<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analog Clock</title>
    <script src="https://kit.fontawesome.com/1a8bb7941b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <div class="clock">
            <div class="date"></div>
            <div class="hand-container" id="hour">
                <div class="hour"></div>
            </div>
            <div class="hand-container" id="minute">
                <div class="minute"></div>
            </div>
            <div class="hand-container" id="second">
                <div class="second"></div>
            </div>
        </div>
        <div class="about">
            <p><a href="#">View my code <i class="fab fa-github"></i></a></p>
        </div>
    </main>
</body>
</html>
